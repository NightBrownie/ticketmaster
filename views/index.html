<!DOCTYPE html>
<html ng-app="ticket-master">
    <head>
        <title>{{pageTitle}}</title>
        <link rel='stylesheet' type="text/css" href='/libs/bower_components/bootstrap/dist/css/bootstrap.min.css' />
        <link rel='stylesheet' type="text/css" href='/libs/bower_components/font-awesome/css/font-awesome.min.css' />
        <link rel='stylesheet' type="text/css" href='/stylesheets/style.css' />
    </head>
    <body>
        <header class="navbar navbar-default" role="navigation">
            <div class="container container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        Ticket Master
                    </div>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ui-sref-active="active">
                            <a ui-sref="main.films">Films</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="main.theaters">Theaters</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="main.schedule">Schedule</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="main.tickets">Buy tickets</a>
                        </li>

                        <li class="divider"></li>

                        <li id="user-menu-container" ui-view="user-menu-view" class="nav navbar-nav">
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <ui-view name="main-view">
        </ui-view>

        <footer class="sticky-footer">
            <div class="container footer-content-container">
                TicketMaster Â© 2014 Nikita Klyushnikov
            </div>
        </footer>

        {# Libraries generic #}
        <script type="text/javascript" src="/libs/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/libs/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/libs/bower_components/ui-router/release/angular-ui-router.min.js"></script>

        {# Custom scripts #}
        <script type="text/javascript" src="/scripts/stickyFooterAdjuster.js"></script>

        {# Custom scripts app #}
        <script type="text/javascript" src="/app/app.js"></script>
        <script type="text/javascript" src="/app/config/index.js"></script>
        <script type="text/javascript" src="/app/config/routes.js"></script>

        <script type="text/javascript" src="/app/directives/customModal/customModalDirective.js"></script>
